<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Arcane-Markdown</title>
    <script>
        (function() {
            var lang = navigator.language || navigator.userLanguage;
            if (lang.toLowerCase().indexOf('zh') === 0) {
                window.location.replace('./zh/');
            } else {
                window.location.replace('./en/');
            }
        })();
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
